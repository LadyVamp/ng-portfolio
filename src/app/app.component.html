<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/home']" routerLinkActive="router-link-active">Главная</a>
      <a mat-list-item [routerLink]="['/projects']" routerLinkActive="router-link-active">Проекты</a>
      <a mat-list-item [routerLink]="['/resume']" routerLinkActive="router-link-active">Резюме</a>
      <a mat-list-item [routerLink]="['/skills']" routerLinkActive="router-link-active">Навыки</a>
      <a mat-list-item [routerLink]="['/contacts']" routerLinkActive="router-link-active">Контакты</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="wrapper">
    <mat-toolbar fxLayoutAlign="space-between center">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{title}}</span>
      <div>
        <button mat-icon-button
          (click)="currentTheme === 'light-theme' ? setTheme('dark-theme') : setTheme('light-theme')"
          matTooltip="Переключить светлую/темную тему">
          <mat-icon *ngIf="currentTheme === 'light-theme'">brightness_5</mat-icon>
          <mat-icon *ngIf="currentTheme === 'dark-theme'">brightness_3</mat-icon>
        </button>
      </div>
    </mat-toolbar>

    <div *ngIf="router.url === '/home'">
      <app-header-banner></app-header-banner>
    </div>

    <div class="content">
      <router-outlet></router-outlet>
    </div>
    <footer>
      © 2021
      <a href="https://ladyvamp.github.io/ng-portfolio/">Nadezhda Dyakova aka LadyVamp</a>
      <p fxLayoutAlign="end">v{{version}}</p>
    </footer>
  </mat-sidenav-content>
</mat-sidenav-container>
