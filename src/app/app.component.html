<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/home']" routerLinkActive="router-link-active">Home</a>
      <a mat-list-item [routerLink]="['/projects']" routerLinkActive="router-link-active">Projects</a>
      <a mat-list-item [routerLink]="['/resume']" routerLinkActive="router-link-active">Resume</a>
      <a mat-list-item [routerLink]="['/contacts']" routerLinkActive="router-link-active">Contacts</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="wrapper">
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{title}}</span>
    </mat-toolbar>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
    <footer>
      Â© 2021 Nadezhda Dyakova aka LadyVamp
    </footer>
  </mat-sidenav-content>
</mat-sidenav-container>
