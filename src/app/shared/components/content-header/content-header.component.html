<div fxLayout="row" fxLayoutAlign="start start">
  <div fxFlex="20" fxHide.xs fxFlex.lt-lg="25">
    <p>{{formatDates(dates[0], dates[1])}}</p>
    <p *ngIf="!title.includes('МГТУ')" class="period">{{differenceBetweenDates(dates[0], dates[1])}}</p>
  </div>
  <div>
    <div fxLayout="row" fxLayoutGap="10px">
      <img class="logo" src="{{logo}}" alt="">
      <h2 class="title">{{title}}</h2>
    </div>
    <h3>{{subtitle}}</h3>
    <ng-content></ng-content>
  </div>
</div>
